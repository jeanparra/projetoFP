{% extends 'base.html' %}

{% block titulo %}Formul√°rio da Pessoa{% endblock titulo %}

{% block conteudo %}
<form class="form-horizontal" action="/caixas/salvar/" method="POST" role="form">   <input type="hidden" id="codigo" name="codigo" value="{{ caixa.pk|default_if_none:'0' }}">{% csrf_token %}


    <div class="form-group">
        <label for="idPessoa" class="col-sm-2 control-label">Pessoa</label>
        <div class="col-sm-10">
            <select name="pessoa_id">
                <option value="1">Jean Lucas parra</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="idTipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <input name="tipo" id="idtipo" value="{{ caixa.tipo }}" type="text" class="form-control"  placeholder="Tipo...">
        </div>
    </div>

    <div class="form-group">
        <label for="idDescricao" class="col-sm-2 control-label">Descricao</label>
        <div class="col-sm-10">
            <input name="descricao" id="iddescricao" value="{{ caixa.descricao }}" type="text" class="form-control"  placeholder="Descricao...">
        </div>
    </div>

    <div class="form-group">
        <label for="idValor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-10">
            <input name="valor" id="idvalor" value="{{ caixa.valor }}" type="text" class="form-control"  placeholder="Valor...">
        </div>
    </div>

    <div class="form-group">
        <label for="idPagseguro" class="col-sm-2 control-label">Pagseguro</label>
        <div class="col-sm-10">
            <input name="pagseguro" id="idpagseguro" value="{{ caixa.pagseguro }}" type="text" class="form-control"  placeholder="Valor...">
        </div>
    </div>

    <div class="form-group">
        <label for="idData" class="col-sm-2 control-label">Data</label>
        <div class="col-sm-10">
            <input name="data" id="iddata" value="{{ caixa.valor }}" type="date" class="form-control"  placeholder="Valor...">
        </div>
    </div>

    <hr>

    <div align="center">
        <button type="submit" class="btn btn-success">Salvar Registro</button>
        {% if caixa.pk > 0 %}
        <a class="btn btn-danger" href="/caixas/excluir/{{ caixa.pk }}/">Excluir</a>
        {% endif %}
    </div>
</form>
{% endblock conteudo %}
